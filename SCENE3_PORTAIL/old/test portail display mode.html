    function animate_anim_1() {

            'txt/portail 20.txt',
            'txt/portail 21.txt',
            'txt/portail 22.txt'
        ];
        let counter_anim_1 = 0;
        const preElement_anim_1 = document.getElementById("portail1");
        const preElement_anim_2 = document.getElementById("portail2");

        function fetchTextFile(filename) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", filename);
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        resolve(xhr.responseText);
                    } else {
                        reject(Error(xhr.statusText));
                    }
                };
                xhr.onerror = () => {
                    reject(Error("Network error"));
                };
                xhr.send();
            });
        }

        function animate1() {
            if (counter_anim_1 < textFiles_anim_1.length) {
                const filename = textFiles_anim_1[counter_anim_1];
                fetchTextFile(filename)
                    .then((fileContent) => {
                        preElement_anim_1.textContent = fileContent;
                    })
                    .catch((error) => {
                        console.error(error);
                    });
                counter_anim_1++;
                setTimeout(animate1, 50);
            } else {
                // Once looping is done, hide preElement_anim_1 and show preElement_anim_2
                preElement_anim_1.style.display = "none";
                preElement_anim_2.style.display = "block";
                animate_anim_2(); // Start animating textFiles_anim_2
            }
        }

        animate1(); // Call the animation function to start the animation
    }
