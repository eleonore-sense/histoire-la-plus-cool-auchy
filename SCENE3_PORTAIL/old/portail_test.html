<SCRIPT LANGUAGE="JavaScript">

document.include = function (url) {
 if ('undefined' == typeof(url)) return false;
 var p,rnd;
 if (document.all){
   p = new ActiveXObject("Microsoft.XMLHTTP");
 }
 else {
   p = new XMLHttpRequest();
 }

 rnd = Math.random().toString().substring(2);
 url = url.indexOf('?')>-1 ? url+'&rnd='+rnd : url+'?rnd='+rnd;
 p.open("GET",url,false);
 p.send(null);
 document.write( p.responseText );
}

</SCRIPT>

        // Function to preload a text file and store its content
        function preloadText_anim_1(url, index) {
            var request_anim_1 = new XMLHttpRequest();
            request_anim_1.open('GET', url, true);
            request_anim_1.onreadystatechange = function () {
                if (request_anim_1.readyState === XMLHttpRequest.DONE && request_anim_1.status === 200) {

                if (index === 0) {

        let counter_anim_2 = 0;
        const preElement_anim_2 = document.getElementById("portail2");

        function fetchTextFile(filename) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", filename);
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        resolve(xhr.responseText);
                    } else {
                        reject(Error(xhr.statusText));
                    }
                };
                xhr.onerror = () => {
                    reject(Error("Network error"));
                };
                xhr.send();
            });
        }

        function animate2() {
            const filename = textFiles_anim_2[counter_anim_2];
            fetchTextFile(filename)
                .then((fileContent) => {
                    preElement_anim_2.textContent = fileContent;
                })
                .catch((error) => {
                    console.error(error);
                });
            counter_anim_2++;
            if (counter_anim_2 >= textFiles_anim_2.length) {
                counter_anim_2 = 0;
            }
            setTimeout(animate2, 50);
        }

        animate2(); // Call the animation function to start the animation
    }
