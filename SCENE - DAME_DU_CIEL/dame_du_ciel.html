document.include = function (url) {
 if ('undefined' == typeof(url)) return false;
 var p,rnd;
 if (document.all){
   p = new ActiveXObject("Microsoft.XMLHTTP");
 }
 else {
   p = new XMLHttpRequest();
 }

 rnd = Math.random().toString().substring(2);
 url = url.indexOf('?')>-1 ? url+'&rnd='+rnd : url+'?rnd='+rnd;
 p.open("GET",url,false);
 p.send(null);
 document.write( p.responseText );
}

</SCRIPT>

function check_plante(){

          }else{
document.getElementById("a_planter").style.display= "block";
          }


}

function planter(){
var graine_plantee = new Date();
localStorage.graine_plantee = graine_plantee;
document.getElementById("a_planter").style.display= "none";
document.getElementById("graine_planter").style.display= "block";
document.getElementById("texte_graine_plantee").style.display= "block";
document.getElementById("tout_fermer").style.display = "block";
localStorage.setItem("planter_graine", "ok"); 

}


function graine_plantee(){
var graine_plantee = Date.parse(localStorage.graine_plantee);    
var b = new Date();
var temps_ecoule = (b - graine_plantee)/60000;
console.log(temps_ecoule);
if(temps_ecoule<= 5){
document.getElementById("pas_arroser").style.display= "block";
document.getElementById("tout_fermer").style.display = "block";

}else{
document.getElementById("a_arroser").style.display= "block";
document.getElementById("tout_fermer").style.display = "block";
document.getElementById("petite_fleur").style.display = "block";
document.getElementById("graine_planter").style.display = "none";
localStorage.setItem("planter_graine", "fini"); 
localStorage.setItem("petite_fleur_onload", "ok"); 
localStorage.setItem("plus_joli", "ok"); 
localStorage.petite_fleur = b;

}
}


function petite_fleur(){
var petite_fleur = Date.parse(localStorage.petite_fleur);    
var b = new Date();
var temps_ecoule = (b - petite_fleur)/60000;
console.log(temps_ecoule);
if(temps_ecoule<= 5){
document.getElementById("pas_arroser").style.display= "block";
document.getElementById("tout_fermer").style.display = "block";

}else{
document.getElementById("a_arroser").style.display= "block";
document.getElementById("tout_fermer").style.display = "block";
document.getElementById("moyenne_fleur").style.display = "block";
document.getElementById("petite_fleur").style.display = "none";
localStorage.setItem("petite_fleur_onload", "fini"); 
localStorage.setItem("moyenne_fleur_onload", "ok"); 
localStorage.moyenne_fleur = b;

}
}

function moyenne_fleur(){
var moyenne_fleur = Date.parse(localStorage.moyenne_fleur);    
var b = new Date();
var temps_ecoule = (b - moyenne_fleur)/60000;
console.log(temps_ecoule);
if(temps_ecoule<= 5){
document.getElementById("pas_arroser").style.display= "block";
document.getElementById("tout_fermer").style.display = "block";

}else{
document.getElementById("a_arroser").style.display= "block";
document.getElementById("tout_fermer").style.display = "block";
document.getElementById("grande_fleur").style.display = "block";
document.getElementById("moyenne_fleur").style.display = "none";
localStorage.setItem("moyenne_fleur_onload", "fini"); 
localStorage.setItem("grande_fleur_onload", "ok"); 
localStorage.grande_fleur = b;

}
}
